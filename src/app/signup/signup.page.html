<ion-content>
<div class="header">
  <h1>Sign Up</h1>
</div>
  <form id="form">
    <ion-item lines="full">
      <ion-input type="text" placeholder="Full Name" required ></ion-input>
    </ion-item>
	
	<ion-item lines="full">
      <ion-input type="text" placeholder="Address" required></ion-input>
    </ion-item>
	
	<ion-item lines="full">
      <ion-input type="text" placeholder="Contact" required></ion-input>
    </ion-item>
	
    <ion-item lines="full">
      <ion-input type="text" placeholder="Email" required></ion-input>
    </ion-item>
	
    <ion-item lines="full">
      <ion-input type="password" placeholder="Password" required></ion-input>
    </ion-item>
	<br>
    <ion-row>
      <ion-col>
        <ion-button expand="block" routerLink="/login">Sign Up</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
